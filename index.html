<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 90%;
            margin: auto;
        }
        #webcam-container, #label-container {
            width: 100%;
            text-align: center;
        }
        .title {
            width: 100%;
            text-align: center;
            margin: 20px 0;
        }
        #webcam-container canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <div class="title">MMU Ai3 FFA&LSA CLASSIFIER</div>
        <button type="button" onclick="init()">Start</button>
        <div id="webcam-container"></div>
        <div id="label-container"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "./my_model/";

        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
        
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
        
            const flip = true;
            const width = 640; 
            const height = 480; 
            webcam = new tmImage.Webcam(width, height, flip);
            await webcam.setup({ facingMode: "environment" });
            await webcam.play();
            window.requestAnimationFrame(loop);
        
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { 
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            if (prediction[0].className == "powder" && prediction[0].probability.toFixed(2) >= 0.95) {
                labelContainer.childNodes[0].innerHTML = `
                <strong>[Portable Dry Powder Extinguisher]</strong><br>
                A급 화재, B급 화재, C급 화재, F급 화재, K급 화재<br>
                소화기의 부식 및 손상 여부를 육안으로 검사<br>
                안전 핀과 Tamper Seal이 장착되어 있는지 확인하여 소화기가 사용되지 않았는지 확인<br>
                압력게이지의 바늘이 녹색부분을 나타내는 지 확인<br>
                소화기의 작동 지침이 명확하고 읽을 수 있는지 확인<br>
                배출 호스를 분리하고 막힘 및 부식 여부를 확인<br>
                소화기 무게를 측정하고 서비스 라벨에 기록<br>
                소화기의 무게가 10% 이상 감소한 경우 조사 및 재충전하기<br>
                소화기를 청결하게 관리하기<br>
                파우더 소화기의 경우 수명은 10년 주기
                `;
            } else if (prediction[1].className == "foam" && prediction[1].probability.toFixed(2) >= 0.95) {
                labelContainer.childNodes[0].innerHTML = `
                <strong>[폼(Foam) 소화기]</strong><br>
                A급 화재: 일반화재<br>
                B급 화재: 유류화재<br>
                1. 소화기 레버패킹 확인<br>
                2. 손상된 부위 확인<br>
                3. 손잡이 고착 확인<br>
                4. 연차검사 스티커 확인
                `;
            } else if (prediction[2].className == "EEBD" && prediction[2].probability.toFixed(2) >= 0.95) {
                labelContainer.childNodes[0].innerHTML = `
                <strong>[EEBD]</strong><br>
                - 적어도 10분 사용 가능할 것<br>
                - 두건 및 안면용품은 불연성이어야 하며, 투명 유리창을 포함해야 한다.<br>
                - 손을 사용하지 않고 휴대할 수 있어야 한다.<br>
                - Hand free type (통상 Strap이 달려있음)일 것<br>
                - EEBD 표면에 사용 절차서가 붙어있어야 한다.<br>
                - 정비요건, 제조사 상표, 제조번호, 유효기간 등을 표시해야 한다.
                `;
            } else {
                labelContainer.childNodes[0].innerHTML = "아무 항목도 감지되지 않았습니다.";
            }
        }
    </script>
</body>
</html>
